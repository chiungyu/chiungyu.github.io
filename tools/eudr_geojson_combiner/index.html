<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Combiner - EUDR</title>
    <script src="wasm_exec.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --error: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lang-switch {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
        }

        select.lang-select {
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-main);
            border: 1px solid var(--glass-border);
            padding: 0.5rem;
            border-radius: 8px;
            font-family: inherit;
            cursor: pointer;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 2px dashed var(--glass-border);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .upload-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1.5rem;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-area {
            margin-top: 2rem;
            display: none;
        }

        .status-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid transparent;
        }

        .status-card.success {
            border-left-color: var(--success);
        }

        .status-card.error {
            border-left-color: var(--error);
        }

        .status-card.warning {
            border-left-color: var(--warning);
        }

        .status-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .success .status-title {
            color: var(--success);
        }

        .error .status-title {
            color: var(--error);
        }

        .warning .status-title {
            color: var(--warning);
        }

        .status-list {
            list-style: none;
            margin-top: 0.5rem;
        }

        .status-list li {
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="lang-switch">
            <select id="langSelect" class="lang-select">
                <option value="en">English</option>
                <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
                <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                <option value="vi">Ti·∫øng Vi·ªát</option>
            </select>
        </div>

        <h1 data-i18n="title">GeoJSON Combiner</h1>
        <p class="subtitle" data-i18n="subtitle">EUDR Compliant &bull; Secure Client-Side Processing</p>

        <div class="upload-area" id="dropZone">
            <div class="upload-icon">üìÇ</div>
            <div class="upload-text" data-i18n="dragDrop">Drag & Drop GeoJSON files here</div>
            <div class="upload-subtext" data-i18n="orBrowse">or click to browse</div>
            <input type="file" id="fileInput" multiple accept=".geojson,.json">
        </div>

        <div id="processingStatus" class="status-area" style="text-align: center; color: var(--text-muted);">
            <div class="loader"></div> <span data-i18n="processing">Processing files...</span>
        </div>

        <div id="resultsArea" class="status-area">

    </div>

    <script>
        // UI Translations
        const uiTranslations = {
            "en": {
                "title": "GeoJSON Combiner",
                "subtitle": "EUDR Compliant &bull; Secure Client-Side Processing",
                "dragDrop": "Drag & Drop GeoJSON files here",
                "orBrowse": "or click to browse",
                "processing": "Processing files...",
                "processingFailed": "‚ùå Processing Failed",
                "warnings": "‚ö†Ô∏è Warnings",
                "success": "‚úÖ Combination Successful",
                "files": "Files",
                "features": "Features",
                "duplicates": "Duplicates Removed",
                "downloadStarted": "Download started automatically."
            },
            "zh-TW": {
                "title": "GeoJSON Âêà‰ΩµÂ∑•ÂÖ∑",
                "subtitle": "Á¨¶Âêà EUDR Ê®ôÊ∫ñ &bull; ÂÆâÂÖ®ÁöÑÂÆ¢Êà∂Á´ØËôïÁêÜ",
                "dragDrop": "ÊãñÊîæ GeoJSON Ê™îÊ°àËá≥Ê≠§",
                "orBrowse": "ÊàñÈªûÊìäÁÄèË¶Ω",
                "processing": "Ê≠£Âú®ËôïÁêÜÊ™îÊ°à...",
                "processingFailed": "‚ùå ËôïÁêÜÂ§±Êïó",
                "warnings": "‚ö†Ô∏è Ë≠¶Âëä",
                "success": "‚úÖ Âêà‰ΩµÊàêÂäü",
                "files": "Ê™îÊ°à",
                "features": "ÁâπÂæµ",
                "duplicates": "Â∑≤ÁßªÈô§ÈáçË§á",
                "downloadStarted": "‰∏ãËºâÂ∑≤Ëá™ÂãïÈñãÂßã„ÄÇ"
            },
            "zh-CN": {
                "title": "GeoJSON ÂêàÂπ∂Â∑•ÂÖ∑",
                "subtitle": "Á¨¶Âêà EUDR Ê†áÂáÜ &bull; ÂÆâÂÖ®ÁöÑÂÆ¢Êà∑Á´ØÂ§ÑÁêÜ",
                "dragDrop": "ÊãñÊîæ GeoJSON Êñá‰ª∂Ëá≥Ê≠§",
                "orBrowse": "ÊàñÁÇπÂáªÊµèËßà",
                "processing": "Ê≠£Âú®Â§ÑÁêÜÊñá‰ª∂...",
                "processingFailed": "‚ùå Â§ÑÁêÜÂ§±Ë¥•",
                "warnings": "‚ö†Ô∏è Ë≠¶Âëä",
                "success": "‚úÖ ÂêàÂπ∂ÊàêÂäü",
                "files": "Êñá‰ª∂",
                "features": "ÁâπÂæÅ",
                "duplicates": "Â∑≤ÁßªÈô§ÈáçÂ§ç",
                "downloadStarted": "‰∏ãËΩΩÂ∑≤Ëá™Âä®ÂºÄÂßã„ÄÇ"
            },
            "vi": {
                "title": "C√¥ng c·ª• k·∫øt h·ª£p GeoJSON",
                "subtitle": "Tu√¢n th·ªß EUDR &bull; X·ª≠ l√Ω ph√≠a m√°y kh√°ch an to√†n",
                "dragDrop": "K√©o v√† th·∫£ t·ªáp GeoJSON v√†o ƒë√¢y",
                "orBrowse": "ho·∫∑c nh·∫•p ƒë·ªÉ duy·ªát",
                "processing": "ƒêang x·ª≠ l√Ω t·ªáp...",
                "processingFailed": "‚ùå X·ª≠ l√Ω th·∫•t b·∫°i",
                "warnings": "‚ö†Ô∏è C·∫£nh b√°o",
                "success": "‚úÖ K·∫øt h·ª£p th√†nh c√¥ng",
                "files": "T·ªáp",
                "features": "ƒê·ªëi t∆∞·ª£ng",
                "duplicates": "ƒê√£ x√≥a tr√πng l·∫∑p",
                "downloadStarted": "T·∫£i xu·ªëng ƒë√£ t·ª± ƒë·ªông b·∫Øt ƒë·∫ßu."
            }
        };

        let currentLang = "en";

        // WASM Initialization
        const go = new Go();
        let wasmReady = false;

        WebAssembly.instantiateStreaming(fetch("combine_geojson.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            wasmReady = true;
            console.log("WASM Loaded");
        }).catch((err) => {
            console.error("WASM Load Failed:", err);
            alert("Failed to load WASM backend. Please ensure you are running this on a web server (not file://).");
        });

        // UI Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const processingStatus = document.getElementById('processingStatus');
        const resultsArea = document.getElementById('resultsArea');
        const langSelect = document.getElementById('langSelect');

        // Language Switcher
        langSelect.addEventListener('change', (e) => {
            currentLang = e.target.value;
            updateUILanguage(currentLang);
        });

        function updateUILanguage(lang) {
            const t = uiTranslations[lang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) {
                    el.innerHTML = t[key];
                }
            });
            // Clear results on language change to avoid mixed language state
            resultsArea.style.display = 'none';
            resultsArea.innerHTML = '';
        }

        // Drag & Drop Handlers
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length > 0) {
                handleFiles(fileInput.files);
            }
        });

        async function handleFiles(fileList) {
            if (!wasmReady) {
                alert("System is still initializing. Please wait a moment.");
                return;
            }

            resultsArea.style.display = 'none';
            processingStatus.style.display = 'block';
            resultsArea.innerHTML = '';

            const filesData = [];
            const errors = [];

            try {
                for (const file of fileList) {
                    try {
                        const content = await readFile(file);
                        filesData.push({
                            name: file.name,
                            content: content
                        });
                    } catch (err) {
                        errors.push(`Failed to read file '${file.name}': ${err.message}`);
                    }
                }

                if (errors.length > 0) {
                    showErrors(errors);
                    processingStatus.style.display = 'none';
                    return;
                }

                // Call WASM with language argument
                const inputJson = JSON.stringify(filesData);
                const resultJson = combineGeoJSON(inputJson, currentLang);
                const result = JSON.parse(resultJson);

                processingStatus.style.display = 'none';
                resultsArea.style.display = 'block';

                if (result.success) {
                    showSuccess(result);
                    downloadFile(result.data);
                } else {
                    showErrors(result.errors);
                }

            } catch (err) {
                console.error(err);
                processingStatus.style.display = 'none';
                showErrors([`Unexpected system error: ${err.message}`]);
            }
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(e);
                reader.readAsText(file);
            });
        }

        function showErrors(errors) {
            const t = uiTranslations[currentLang];
            resultsArea.style.display = 'block';
            const html = `
                <div class="status-card error">
                    <div class="status-title">${t.processingFailed}</div>
                    <ul class="status-list">
                        ${errors.map(e => `<li>${e}</li>`).join('')}
                    </ul>
                </div>
            `;
            resultsArea.innerHTML = html;
        }

        function showSuccess(result) {
            const t = uiTranslations[currentLang];
            let warningsHtml = '';
            if (result.warnings && result.warnings.length > 0) {
                warningsHtml = `
                    <div class="status-card warning">
                        <div class="status-title">${t.warnings}</div>
                        <ul class="status-list">
                            ${result.warnings.map(w => `<li>${w}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            const html = `
                <div class="status-card success">
                    <div class="status-title">${t.success}</div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${result.stats.filesProcessed}</div>
                            <div class="stat-label">${t.files}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${result.stats.featuresProcessed}</div>
                            <div class="stat-label">${t.features}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${result.stats.duplicatesRemoved}</div>
                            <div class="stat-label">${t.duplicates}</div>
                        </div>
                    </div>
                    <p style="margin-top: 1rem; color: var(--text-muted); font-size: 0.9rem;">
                        ${t.downloadStarted}
                    </p>
                </div>
                ${warningsHtml}
            `;
            resultsArea.innerHTML = html;
        }

        function downloadFile(data) {
            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: "application/geo+json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "combined_eudr.geojson";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
